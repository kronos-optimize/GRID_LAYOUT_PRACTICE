<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <h2>Linglee</h2>
            </div>
            <div class="sidebar-body">
                <div class="side">
                    <img src="dashboard.png" width="15%" height="15%">
                    <h3>Dashboard</h3>
                </div>
                <div class="side">
                    <img src="class.png" width="15%" height="15%">
                    <h3>Classes</h3>
                </div>
                <div class="side">
                    <img src="book.png" width="15%" height="15%">
                    <h3>Resources</h3>
                </div>
                <div class="side">
                    <img src="calendar.png" width="15%" height="15%">
                    <h3>Learning Plan</h3>
                </div>
                <div class="side">
                    <img src="chat.png" width="15%" height="15%">
                    <h3>Chat</h3>
                </div>
                <div class="side">
                    <img src="setting.png" width="15%" height="15%">
                    <h3>Settings</h3>
                </div>
            </div>
            <div id="space-up">
                <button>Upgrade</button>
            </div>
        </div>

        <div class="main">
            <div class="main-body">
                <div class="title">
                    <h2>Dashboard</h2>
                </div>
                <div class="welcome">
                    <h3>Welcome Back</h3>
                    </div>
                    <div class="results">
                        <h3>Latest Results</h3>
                    </div>
                    <div class="time">
                        <h3>Time Spent On Learning</h3>
                    </div>
                </div>
            <div class=main-bottom>
                <div>
                    <h3>Your Courses</h3>
                </div>
                <div class="btm">                    
                    <div>
                        <p>Grammar</p>
                    </div>
                    <div>
                        <p>Phrasal Verbs</p>
                    </div>
                    <div>
                        <p>Vocabulary</p>
                    </div>
                </div>
            </div>
            </div>

            <div class="logout">
                <div class="top">
                    <div>
                        <h3 id="space-up">Logout</h3>
                    </div>
                    <div class="image">
                        <img src="profile.png" width=" 50%">
                        <h3>Anna</h3>
                    </div>
                    <div>
                        <div>
                            <p>English</p>
                            <p>Spanish</p>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div>
                        <h3>Reminders</h3>
                    </div>
                    <div>
                        <h4>Eng - Vocabulary Test</h4>
                    </div>
                    <div>
                        <h4>Eng - Gramma Homework</h4>
                    </div>
                    <div>
                        <h4>Spanish - Essay</h4>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
